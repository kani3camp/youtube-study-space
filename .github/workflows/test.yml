name: Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: system
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: system/go.mod
        id: go

      - name: Get dependencies and run tests
        run: |
          go mod tidy
          go test -shuffle=on -v ./...

  jest:
    name: Jest
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: youtube-monitor
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
