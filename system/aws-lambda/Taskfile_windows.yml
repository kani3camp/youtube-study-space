version: '3'

tasks:
  build:
    platforms: [ windows ]
    internal: true
    desc: Build a single lambda function.
    env:
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: 0
    cmds:
      - echo "Building function {{.FUNCTION_NAME}}"
      - go build -o main {{.FUNCTION_NAME}}/main.go
      - ~/Go/bin/build-lambda-zip.exe -o main.zip main
