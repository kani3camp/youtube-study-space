version: '3'

tasks:
  build:
    platforms: [ windows ]
    desc: Build a single lambda function.
    cmds:
      - echo "Building function {{.CLI_ARGS}}"
      - set GOOS=linux
      - set GOARCH=amd64
      - set CGO_ENABLED=0
      - go build -o main {{.CLI_ARGS}}/main.go
      - ~/Go/bin/build-lambda-zip.exe -o main.zip main
